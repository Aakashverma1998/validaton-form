<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form.</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center">Form Validation In JavaScript</h1>
        <div class="col-lg-8 m-auto d-block">   
            <form action="#" onsubmit="return myfun()" class="bg-light">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="user" autocomplete="off">
                    <span id="user1" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" id="pass" autocomplete="off">
                    <span id="pass1" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Conform Password</label>
                    <input type="text" class="form-control" id="con-pass" autocomplete="off">
                    <span id="con-pass1" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" autocomplete="off">
                    <span id="email1" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Mobile no</label>
                    <input type="text" class="form-control" id="mobile" autocomplete="off">
                    <span id="mobile1" class="text-danger"></span>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
    <script src="validation.js"></script>
    
</body>
</html>
